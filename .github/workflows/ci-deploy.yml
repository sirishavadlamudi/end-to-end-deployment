name: CI/CD â€” Build Docker & Deploy with Terraform

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

env:
  TF_VERSION: "1.9.8"
  GCP_REGION: "us-central1"
  GCP_ZONE: "us-central1-a"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        run: |
          IMAGE_NAME="${{ secrets.DOCKERHUB_USERNAME }}/backend-app:${GITHUB_SHA::7}"
          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV
          docker build -t "$IMAGE_NAME" .
          docker push "$IMAGE_NAME"

  terraform-deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Terraform init
        working-directory: terraform
        run: terraform init

      - name: Terraform apply
        working-directory: terraform
        run: |
          terraform apply -auto-approve \
            -var "project=${{ secrets.GCP_PROJECT }}" \
            -var "region=${{ env.GCP_REGION }}" \
            -var "zone=${{ env.GCP_ZONE }}" \
            -var "container_image=${{ env.IMAGE_NAME }}"
